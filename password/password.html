<div class="m-input-group m-password-group {this._focus?'focus':''}">
  {#if type === 'password'}
    <input
      autocomplete="off"
      ref="input"
      r-hide="{_isPlaceholder}"
      class="{(defaultClassName?defaultClassName:'') + (className?' ' + className:'') + (this._isPlaceholder?' js-placeholder':'')}"
      type="password"
      maxlength="{maxlength}"
      placeholder="{placeholder}"
      r-model="{value}"
      on-blur="{this.blur($event)}"
      on-focus="{this.focus($event)}"
      on-input="{this.input($event)}"
      on-propertychange="{$event.event.propertyName.toLowerCase() === 'value' && this.input($event)}">
  {#else}
    <input
      ref="input"
      r-hide="{_isPlaceholder}"
      class="{(defaultClassName?defaultClassName:'') + (className?' ' + className:'') + (this._isPlaceholder?' js-placeholder':'')}"
      type="text"
      maxlength="{maxlength}"
      placeholder="{placeholder}"
      r-model="{value}"
      on-blur="{this.blur($event)}"
      on-focus="{this.focus($event)}"
      on-input="{this.input($event)}"
      on-propertychange="{$event.event.propertyName.toLowerCase() === 'value' && this.input($event)}">
  {/if}
  <input
    ref="placeholder"
    r-hide="{!_isPlaceholder}"
    class="{(defaultClassName?defaultClassName:'') + (className?' ' + className:'') + ' js-placeholder'}"
    disabled="{disabled}"
    type="text"
    value="{placeholder}"
    placeholder="{placeholder}"
    on-focus="{this.focusPlaceholder($event)}">
  <div class="m-input-in-icon">
    {#include this._showCleanBtn()}
    {#if this._showSwitchType}
      <i class="icomoon {this._switchStatus==='open'?'icon-close-eye':'icon-open-eye'}" on-click="{this.switchType()}"></i>
    {/if}
  </div>{#include this.$body}
</div>
